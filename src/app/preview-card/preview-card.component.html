<div class="card blog-card" style="width: 100%; height: 275px">
  <img class="card-img-top" [src]="previewImageUrl" alt="Insert Cover Image">
  <div class="card-body">
    <h2 class="card-title blog-card-title">{{previewTitle}}</h2>
    <h4 class="card-text blog-card-text">{{previewDescription}}</h4>
  </div>
</div>
