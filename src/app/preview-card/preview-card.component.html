<div class="card blog-card" style="max-width: 100%; height: 388px; background-color: #424242">
  <div class="card-body">
    <h2 class="card-title blog-card-title">{{previewPost.title}}</h2>
    <h4 class="card-text blog-card-text">{{previewPost.description}}</h4>
    <img style="height:185px" class="card-img-top" [src]="previewPost.imageUrl" alt="Insert Cover Image">
  </div>
</div>
