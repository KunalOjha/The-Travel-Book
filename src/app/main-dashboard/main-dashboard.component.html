<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile colspan="3" rowspan="2">
      <h1 class="main-title">
        <strong>Travellist.io</strong>
      </h1>
      <img style="width:100%; padding-top: 3px" src="../../assets/map-banner.png" height="104%" alt="Main Banner">
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile colspan="3" rowspan="4" rowHeight="100px">
      <img mat-card-image style="z-index: 1; margin-bottom: 30px" src="../../assets/main-banner.jpg" height=100% width=100% alt="Sub Banner">
    </mat-grid-tile>
  </mat-grid-list>
  <button class="editMode" *ngIf="(editMode$ | async)" (click)="navToNewPostForm()" mat-raised-button>
    <mat-icon class="editMode">add_circle</mat-icon> New Post
  </button>
  <div class="container" style="width: 100%">
    <div class="card blog-card col-md-4 col-sm-12" *ngFor="let post of (blogPosts$ | async); let i = index">
      <button class="blog-card-button" (click)="selectBlogCard(post.id)">
        <blog-card [post]="post"></blog-card>
      </button>
    </div>
  </div>
</div>
