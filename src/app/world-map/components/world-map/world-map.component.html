<div class="container">
  <h1 id="world-map-title">Check Out The Places I've Been!</h1>
  <div class="row">
    <div id="world-map-container" leaflet [leafletOptions]="options" [leafletCenter]="leafletCenter" (leafletMapReady)="onMapReady($event)">
      <div *ngFor="let marker of markerLayers " [leafletLayer]="marker"></div>
    </div>
  </div>
  <br>
  <section id="location-container" *ngIf="selectedLocation" class="row">
    <div #LocationSnapshot id="location-heading" class="col-md-6">
      <h1>
        {{selectedLocation.location}}
      </h1>
      <br>
      <img style="height: 150px" src="../../../../assets/map-pin.png" alt="">
      <br>
      <button id="location-button" color="primary" (click)="navToPost(selectedLocation.id)" mat-raised-button>Read More</button>
    </div>
    <div class="col-md-6">
      <blog-card [post]="selectedLocation"></blog-card>
    </div>
  </section>
</div>
