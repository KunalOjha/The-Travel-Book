<div class="container">
  <div class="row">
      <h1>Create a New Blog Post</h1>
      <br>
      <form #f="ngForm" (ngSubmit)="onSubmitForm(f)" (ngOn)="onSubmitForm(f)">
          <div class="row">
              <div class="col-md-7">
                  <div class="form-group">
                      <label for="Title">Title</label>
                      <input #formTitle="ngModel" type="text" name="title" maxlength="34" [(ngModel)]="title" class="form-control" id="post-title" aria-describedby="Enter Title" placeholder="Enter title" (change)="showPreview(formTitle)" required>
                      <div *ngIf="formTitle.invalid && formTitle.touched" maxlength="102" class="alert alert-danger">
                          Title field is required
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Descripion">Description</label>
                      <input #desc="ngModel" type="text" name="description" [(ngModel)]="description" class="form-control" id="post-desc" aria-describedby="Enter a description" placeholder="Enter a description" (change)="showPreview(desc)" required>
                      <div *ngIf="desc.invalid && desc.touched" class="alert alert-danger">
                          A description/summary of this post is required
                      </div>
                      <small id="emailHelp" class="form-text text-muted">A brief description of this post.</small>
                  </div>
                  <div class="form-group">
                      <label for="Image Url">Image Url</label>
                      <input #image="ngModel" type="url" name="imageUrl" [(ngModel)]="imageUrl" class="form-control" id="post-imageURL" aria-describedby="Enter an image Url" placeholder="Image Url" (change)="showPreview(image)" required>
                      <div *ngIf="image.invalid && image.touched" class="alert alert-danger">
                          Image is required
                      </div>
                      <small id="emailHelp" class="form-text text-muted">Cover image for blog entry</small>
                  </div>
              </div>
              <div class="col-md-5">
                  <preview-card [showPreview]="preview" [previewTitle]="title" [previewDesc]="description" [previewImageUrl]="imageUrl"></preview-card>
              </div>
          </div>
          <div class="form-group">
              <quill-editor [style]="{height: '420px'}"></quill-editor>
          </div>
          <div style="float: right">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button pull-right class="btn btn-default" routerLink="/main">Cancel</button>
          </div>
      </form>
  </div>
</div>
