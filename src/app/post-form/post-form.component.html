<div class="container">
  <div class="row">
      <h1 >Create a New Blog Post</h1>
      <br>
    <form>
      <div class="row">
        <div class="col-md-7">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" name="title" [(ngModel)]="title" class="form-control" id="post-title" aria-describedby="Enter Title" placeholder="Enter title">
              </div>
              <div class="form-group">
                  <label for="Descripion">Description</label>
                  <input type="text" name="description" [(ngModel)]="description" class="form-control" id="post-desc" aria-describedby="Enter a description" placeholder="Enter a description">
                  <small id="emailHelp" class="form-text text-muted">A brief description of this post.</small>
                </div>
                <div class="form-group">
              <label for="Image Url">Image Url</label>
              <input type="url" name="imageUrl" [(ngModel)]="imageUrl" class="form-control" id="post-imageURL" aria-describedby="Enter an image Url" placeholder="Image Url">
              <small id="emailHelp" class="form-text text-muted">Cover image for blog entry</small>
            </div>
        </div>
        <div class="col-md-5">
          <preview-card [previewTitle]="title" [previewDesc]="description" [previewImageUrl]="imageUrl"></preview-card>
        </div>
      </div>
      <div class="form-group">
        <quill-editor [style]="{height: '200px'}"></quill-editor>
      </div>
      <div style="float: right">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button pull-right class="btn btn-default" routerLink="/main" >Cancel</button>
      </div>
    </form>
  </div>
</div>
