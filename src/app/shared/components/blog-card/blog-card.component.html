<div class="card blog-card" style="max-width: 100%; height: 350px; background-color: #424242">
  <div class="card-body">
    <h2 class="card-title blog-card-title">{{post.title}}</h2>
    <h6 class="card-text blog-card-text">{{post.description}}</h6>
    <img class="card-img-top" [src]="post.imageUrl" alt="Blog Cover Image">
  </div>
</div>
